<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOST â€” Get Lost On Purpose</title>

<style>
  :root {
    --accent: #ffffff;
    --shadow: rgba(0,0,0,0.55);
    --font-main: 'Inter', system-ui, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: var(--font-main);
    background: #000;
    overflow-x: hidden;
  }

  .hero {
    height: 100vh;
    width: 100%;
    background-image: url('lost-hero.png'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.4),
      rgba(0,0,0,0.7)
    );
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: var(--accent);
    padding: 0 20px;
    animation: fadeIn 1.6s ease-out;
  }

  .title {
    font-size: 12vw;
    font-weight: 800;
    letter-spacing: -0.03em;
    text-transform: uppercase;
    margin: 0;
    line-height: 1;
    text-shadow: 0 6px 18px var(--shadow);
  }

  .tagline {
    margin-top: -10px;
    font-size: 1.4rem;
    opacity: 0.9;
    letter-spacing: 0.1em;
    text-shadow: 0 4px 14px var(--shadow);
  }

  .cta-button {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 28px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #000;
    background: #fff;
    border-radius: 40px;
    text-decoration: none;
    transition: 0.25s;
    box-shadow: 0 6px 18px rgba(255,255,255,0.2);
  }

  .cta-button:hover {
    background: #f1f1f1;
    transform: translateY(-4px);
    box-shadow: 0 10px 24px rgba(255,255,255,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<section class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1 class="title">Lost</h1>
    <p class="tagline">Do you want to get lost?</p>
    <a href="lost-demo.html" class="cta-button">Take me somewhere</a>
  </div>
</section>

</body>
</html>
